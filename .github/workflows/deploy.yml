name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run unit tests
      run: |
        echo "Running tests..."
        # Tambahkan unittest di sini nanti kalau sudah ada

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Masuk ke home directory
          cd /home/ec2-user/

          # Hapus project lama jika ada
          rm -rf ecommerce-cc || true

          # Clone ulang project
          git clone https://github.com/DavneyRestraDanaz/ecommerce-cc.git

          # Masuk ke folder project
          cd ecommerce-cc

          # Install dependency
          pip3 install --user -r requirements.txt

          # Kill app yang jalan sebelumnya (kalau ada)
          sudo pkill -f "python3 app.py" || true

          # Jalankan aplikasi di background
          nohup python3 app.py > app.log 2>&1 &
